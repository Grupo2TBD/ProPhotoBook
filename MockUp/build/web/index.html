<!DOCTYPE html>
<html ng-app="formApp">
	<head>
		<link rel="icon" type="img/jpg" href="img/flickr">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme2.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min">

		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script src="js/app.js"></script>
		<script src="js/bootstrap-datetimepicker.min.js"></script>


		<style>
			body  {
			    background-image: url("img/pug.jpg");
				background-size: cover;
				background-repeat: no-repeat;
			
			}
		</style>

		<script type="text/javascript">
			$(function() {
				$("#logIn").click(function(event) {
				$("#capa").load("loggear.html");
				});
				$("#register").click(function(event) {
				$("#capa").load("register.html");
				});
			});
		</script>

		<script type="text/javascript">
  			$(function() {
			    $('#datetimepicker3').datetimepicker({
			      pickDate: false
		    	});
		  	});
		</script>

		<title>Welcome to Pro PhotoBook</title>
	</head>

	<body>		
		<header>
			<form class="navbar-form navbar-right" role="boton">
				<button id="logIn"  type="boton" class="btn btn-default">Log in</button>
				<button id="register"  type="boton" class="btn btn-default">Register</button>
			</form>
		</header>

		<section data-ng-app='formApp'>
			<div id="capa" class="container">
				<h1 id="textRegister">SIGN UP TO PRO PHOTOBOOK <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> </h1>		
				<div data-ng-controller='MainCtrl'>
                                    <form id= "form" name='formulario' action="webresources/entity.usuario/registro" method="POST">

						<div class="form-group">
							<input type="name" class="form-control" placeholder="Name" 
							name='name' data-ng-model='formData.name' required>
							<span data-ng-show='!formulario.$pristine && formulario.name.$error.required'>Name is required</span>
						</div>

						<div class="form-group">
							<input type="lastname" class="form-control" placeholder="Lastname" 
							name='lastname' data-ng-model='formData.lastname' required>
							<span data-ng-show='!formulario.$pristine && formulario.lastname.$error.required'>Lastname is required</span>
						</div>

						<div class="form-group">
							<label class="radio-inline">
								<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male" data-ng-model='formData.gen'> Male
							</label>
							<label class="radio-inline">
								<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female" data-ng-model='formData.gen'> Female
							</label>
						</div>

						<div class="form-group">
							<div id="datetimepicker3" name='birthdate' class="input-append">
								<input data-format="yyyy-MM-dd" type="text" data-ng-model='formData.birthdate' required></input>
								<span data-ng-show='!formulario.$pristine && formulario.birthdate.$error.required'>BirthDate is required</span>
						
								</span>
							</div>
						</div>

						<div class="form-group">
							<input type="email" class="form-control" placeholder="example@email.com" 
							name='email' data-ng-model='formData.email' required>
							<span data-ng-show='!formulario.$pristine && formulario.email.$error.email'>Please enter a valid email</span>
						</div>

						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" 
							name='password' data-ng-model='formData.password' required>
							<span data-ng-show='!formulario.$pristine && formulario.password.$error.required'>Password is required</span>
						</div>

						<div class="form-group">
							<input type="username" class="form-control" placeholder="Alias" 
							name='alias' data-ng-model='formData.username' required>
							<span data-ng-show='!formulario.$pristine && formulario.username.$error.required'>Username is required</span>
						</div>



						<button href="#" type="boton" class='btn btn-default pull-left' data-ng-click='submitForm(formData)' 
						data-ng-disabled='!formulario.$valid'>Sign up</button>
					</form>
				</div>
			</div>
		</section>
		<div ng-view></div>

	</body>
</html>
